<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <aside class="sidebar">
    </aside>
    <main>
      <form class="form-container">
        <div class="title-container">
          <label for="input-title">Title</label>
          <input class="input-title" type="text"></input>
        </div>
        <div class="body-container">
          <label for="input-body">Body</label>
          <input class="input-body" type="text"></input>
        </div>
        <button class="save-button">Save</button>
        <div class="search-container">
          <img class="search-icon" src="assets/search.svg" alt="search image">
          <input class="input-search" type="text"></input>
        </div>
      </form>
      <section class="card-display">
      </section>
    </main>
    <script src="./src/main.js"></script>
  </body>
</html>
