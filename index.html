<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <aside class="sidebar">
      <h1>IdeaBox</h1>
      <div class="line-divider"></div>
      <p class="filter-title">Filter Starred Ideas<p>
      <button class="show-starred">Show Starred Ideas</button>
      <button class="show-all visibility-hidden">All Ideas</button>
      <div class="line-divider"></div>
    </aside>
    <main>
      <form class="form-container">
        <div class="title-container">
          <label for="input-title">Title</label>
          <input class="input-title" type="text"></input>
        </div>
        <div class="form-body-container">
          <label for="input-body">Body</label>
          <input class="input-body" type="text"></input>
        </div>
        <button class="save-button">Save</button>
        <button class="save-button-validation visibility-hidden">Save</button>
        <div class="search-container">
          <img class="search-icon" src="assets/search.svg" alt="search image">
          <input class="input-search" type="text" placeholder="Search ideas"></input>
        </div>
      </form>
      <section class="card-display">
        <div class="card-placement">
          <!-- Idea Cards-->
        </div>
      </section>
      <section class="starred container visibility-hidden">
        <!-- Favorited Cards-->
      </section>  
    </main> 
    <script src="./src/idea.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
